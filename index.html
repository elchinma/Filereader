<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Filereader</title>
</head>

<body>
    <script src="assets/js/script.js"></script>

    <input type="file" accept="image/*">
    <div class="selected-file">
      <img class="selected-file-img" src="https://www.kindpng.com/picc/m/421-4212356_user-white-icon-png-transparent-png.png" alt="">
      <p><b>Имя файла:</b> <span class="selected-file-name">-</span></p>
      <p><b>Размер:</b> <span class="selected-file-size">-</span></p>
    </div>
    
    <div class="drop-area"></div>

</body>

</html>
